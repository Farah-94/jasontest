<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get and Display JSON Data</title>
</head>
<body>
    
    <h1>Users :</h1>
    <ul></ul>
    <script>
fetch('https://jsonplaceholder.typicode.com/users')
.then(res => {
   return res.json(); // returning the promise
})

.then(data => {
    console.log(data);  // return data in javascript format
})
// run
    </script>
</body>
</html>
